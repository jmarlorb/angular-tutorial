<div class = "row">
    <div class="col-md-12">
        <form [formGroup]="formTaskEdit" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre Tarea:</label>
              <input type="text" class="form-control"  formControlName="name"  id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripción:</label>
                <textarea class="form-control" formControlName="description"  id="exampleFormControlTextarea1" rows="1"></textarea>
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Prioridad:</label>
              <select class="form-control" formControlName="priority" id="exampleFormControlSelect1">
                <option value="H">Alta</option>
                <option value="M">Media</option>
                <option value="L">Baja</option>
              </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Fecha Expiración:</label>
                <input type="datetime-local" class="form-control" [ngClass]="{'is-invalid':!this.formTaskEdit.get('expirationDate')?.valid}"  formControlName="expirationDate"  id="exampleFormControlInput2" placeholder="">
            </div>
            <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Guardar Cambios</button>
            </div>
            
          </form>
    </div>
</div>
